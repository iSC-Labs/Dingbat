<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dingbat</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="build/semantic-ui/css/semantic.min.css" />
    <link type="text/css" rel="stylesheet" href="build/dingbat.min.css" />
</head>
<body>


<script type="text/x-handlebars">
    {{outlet}}
</script>


<script src="build/vendor.js" type="text/javascript"></script>
<script src="build/dingbat.min.js" type="text/javascript"></script>
<script src="build/templates.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $('.toggle-sidebar').click(function() {
        $('.ui.sidebar').sidebar('toggle');
    });

    $('[data-content]').popup();

    $('#add-form').form({
        task: {
            identifier: 'task',
            rules: [{
                type: 'empty'
            }]
        }
    }, {
        onFailure: function() {
            $(this).transition({
                animation: 'flash',
                duration:  '400ms'
            });
            return false;
        }
    });
</script>

</body>
</html>
